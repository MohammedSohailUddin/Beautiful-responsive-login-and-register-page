<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="container2">
    <div class="form-container">
      <div class="signin-signup">
        <form method="post">
          <h1>Register &nbsp; <i class="fa fa-user-plus fa-lg" aria-hidden="true"></i></h1>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>First Name</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Last Name</label>
          </div>
          <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm Password</label>
          </div><br>
          <button type="submit" class="btn solid">Register</button><br>
          <div>Already a member? <a href="login.html">Login</a></div>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
