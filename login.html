<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="container2">
    <div class="forms-container">
      <div class="signin-signup">
        <form method="post">
          <h1>Login &nbsp;<i class="fa fa-sign-in fa-lg" aria-hidden="true"></i></h1>
          <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Enter Email</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Enter Password</label>
          </div>
          <div>
          <input type="checkbox">
          <label class="chkbox">Remember me</label>
          </div><br>
          <div class="pass">Forgot Password?</div><br>
          <button type="submit" class="btn solid">Login</button><br>
          <div>Not a member? <a href="register.html">Register</a></div>
          <p>Made with &#10084;&#65039; in India.</p>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
